<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player Hub</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <script src="app.js"></script>
</head>
<body>
    <header class="bg-dark text-white">
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <a class="navbar-brand" href="index.html">Music Player Hub</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item"><a class="nav-link" href="index.html">Explore</a></li>
                    <li class="nav-item"><a class="nav-link" href="Player.html">Player</a></li>
                    <li class="nav-item"><a class="nav-link" href="about.html">About</a></li>
                    <li class="nav-item"><a class="nav-link" href="contact.html">Contact</a></li>
                </ul>
                <div class="ml-auto">
                    <button id="increase-font" class="btn btn-light">A+</button>
                    <button id="decrease-font" class="btn btn-light">A-</button>
                    <button id="theme-switcher" class="btn btn-light">Switch Theme</button>
                </div>
            </div>
        </nav>
    </header>
    <main class="container my-4 main d-flex flex-column align-items-center">
        <section class="player text-center">
            <h2 class="title" id="title">Song Title</h2>
            <h3 class="artist" id="artist">Artist Name</h3>
            <div class="music-player">
                <img src="assets/test.png" alt="Album Art" class="album-art">
            </div>                
            <div class="controls d-flex justify-content-center align-items-center mt-4">
                <button id="prev" class="control-button mx-2">⏮️</button>
                <button id="play" class="control-button mx-2">▶️</button>
                <button id="next" class="control-button mx-2">⏭️</button>
            </div>
            Volume <input type="range" id="volume" min="0" max="100" value="50" class="volume-slider mt-3">
            <select id="genre-select" class="form-control mt-3">
                <option value="0">Jazz</option>
                <option value="1">Rock</option>
                <option value="2">Classical</option>
                <option value="3">Pop</option>
            </select>
        </section>
    </main>
    <footer class="bg-dark text-white text-center py-3">
        <a href="https://en.wikipedia.org/wiki/List_of_music_genres_and_styles" class="text-white">External Links</a> | 
        <a href="mailto:contact@musicplayerhub.com" class="text-white">Email Us</a> | 
        <a href="#top" class="text-white">Back to Top</a>
        <p>Follow us on social media!</p>
    </footer>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
